<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="портфолио Евгения Тюрина на Яндекс.Практикуме"
    />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Евгений Тюрин" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.svg"
          alt="Mesto Russia"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar-wrapper">
            <img
              class="profile__avatar"
              src="./images/image__profile.jpg"
              alt="Жак-Ив Кусто"
            />
          </div>
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements">
            <li class="card">
              <img
                class="card__image"
                src=""
                alt="гора Белуха"
              />
              <div class="card__info">

              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">

      </footer>
    </div>
  </body>
