<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="портфолио Евгения Тюрина на Яндекс.Практикуме"
    />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Евгений Тюрин" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar-wrapper">
            <img
              class="profile__avatar"
              src="./images/image_profile.jpg"
              alt="Жак-Ив Кусто"
            />
          </div>
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__about">Исследователь&nbsp;океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements-container">
          <ul class="elements">
          </ul>
          <template class="elements-template" id="card-template">
            <li class="elements__card">
              <img src="#" class="elements__image" alt="#" />
              <div class="elements__title-wrapper">
                <h2 class="elements__title"></h2>
                <div class="elements__like-wrapper">
                  <button type="button" class="elements__like-button"></button>
                </div>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2023&nbsp;Mesto&nbsp;Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__inputs">
            <input
              name="user_name"
              class="popup__input popup__input_type_name"
              type="text"
              placeholder="Имя"
            />
            <input
              name="user_about"
              class="popup__input popup__input_type_about"
              type="text"
              placeholder="О cебе"
            />
          </div>
          <button class="popup__button" type="submit">Сохранить</button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
